name: kobe_and_morty_app
description: "Aplicativo para explorar o universo de Rick and Morty - Kobe Challenge"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  http: ^1.4.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.2.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

# Configuração dos ícones do aplicativo
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "lib/assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/
    - lib/assets/icons/
